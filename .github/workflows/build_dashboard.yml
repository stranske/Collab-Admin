name: build-static-dashboard
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 14 * * 1"  # Mondays 14:00 UTC (edit)
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Build dashboard
        run: |
          echo "# Dashboard" > dashboards/public/dashboard.md
          echo "" >> dashboards/public/dashboard.md
          echo "Updated: $(date -u)" >> dashboards/public/dashboard.md

      # PR-only policy: do not push directly to main.
      - name: Open dashboard update PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update public dashboard"
          title: "chore: update public dashboard"
          body: |
            Automated dashboard refresh.

            - Generated by: `.github/workflows/build_dashboard.yml`
            - File: `dashboards/public/dashboard.md`
          branch: "automation/dashboard-refresh"
          delete-branch: true
